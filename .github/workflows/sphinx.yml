---
name: Sphinx build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build HTML
        run: make docs
      - name: Archive docs output
        run: |
          tar --dereference --hard-dereference --directory docs/_build/html/ \
            -cvf artifact.tar .
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./artifact.tar
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy docs
        uses: actions/deploy-pages
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
